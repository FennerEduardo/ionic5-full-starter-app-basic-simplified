<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>Travel Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="listing?.items">
    <div class="listing-item" *ngFor="let item of listing.items">
      <ion-row class="image-row">
        <ion-col size="12">
          <app-background-image class="add-overlay" [src]="item.image" [routerLink]="['/app/categories/travel/', item.slug]">
            <app-fill-container [ratio]="{w:3, h:2}">
              <div class="content-inside-item-image">
                <div class="item-icon">
                  <app-preload-image [ratio]="{w: 1, h: 1}" [src]="item.icon"></app-preload-image>
                </div>
                <h2 class="item-name">
                  <app-text-shell [data]="item.name" [attr.element]="'h2'"></app-text-shell>
                  <ion-icon class="arrow-icon" name="arrow-round-forward"></ion-icon>
                </h2>
                <!-- <h4 class="item-tagline">
                  <app-text-shell [data]="item.category" [attr.element]="'h4'"></app-text-shell>
                </h4> -->
              </div>
            </app-fill-container>
          </app-background-image>
        </ion-col>
      </ion-row>
      <ion-row class="info-row">
        <ion-col class="main-info-col">
          <h3 class="item-name">
            <a class="name-anchor" [routerLink]="['/app/categories/travel/', item.slug]">
              <app-text-shell [data]="(item?.name && item?.category) ? (item.name + ' - ' + item.category) : (item.name)" [attr.element]="'h3'"></app-text-shell>
            </a>
          </h3>
          <p class="item-description">
            <app-text-shell [data]="item.description" [attr.lines]="3"></app-text-shell>
          </p>
          <p class="item-address">
            <app-text-shell [data]="item.address" [attr.lines]="1"></app-text-shell>
          </p>
        </ion-col>
      </ion-row>
      <ion-row class="stats-row">
        <ion-col size="2" class="item-rating">
          <span class="rating-value">
            <app-text-shell [data]="item.rating" [attr.lines]="1" class="no-animation"></app-text-shell>
          </span>
          <ion-icon class="stats-icon" src="./assets/sample-icons/travel/comments.svg"></ion-icon>
        </ion-col>
        <ion-col size="2" class="item-reviews">
          <span class="reviews-count">
            <app-text-shell [data]="item.reviewsCount" [attr.lines]="1" class="no-animation"></app-text-shell>
          </span>
          <ion-icon class="stats-icon" src="./assets/sample-icons/travel/reviews.svg"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  </ng-container>
</ion-content>
