<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/tabs/(home:categories)"></ion-back-button>
    </ion-buttons>
    <ion-title>Food Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="listing?.items">
    <div class="listing-item" *ngFor="let item of listing.items">
      <ion-row class="info-row">
        <ion-col class="icon-col" size="2">
          <ion-anchor class="icon-anchor" href="coming-soon">
            <app-preload-image class="add-spinner" [ratio]="{w: 1, h: 1}" [src]="item.icon"></app-preload-image>
          </ion-anchor>
        </ion-col>
        <ion-col class="description-col">
          <ion-row class="description-wrapper">
            <h4 class="item-name">
              <ion-anchor class="name-anchor" href="coming-soon">
                <app-text-shell [data]="item.name" [attr.element]="'h4'"></app-text-shell>
              </ion-anchor>
            </h4>
            <p class="item-address">
              <app-text-shell [data]="item.address" [attr.lines]="1"></app-text-shell>
            </p>
            <ion-row class="item-tags">
              <ion-col class="tag-wrapper" *ngFor="let tag of item.tags">
                <span class="item-tag">
                  <app-text-shell [data]="tag" class="no-animation"></app-text-shell>
                </span>
              </ion-col>
            </ion-row>
          </ion-row>
        </ion-col>
        <ion-col class="stats-col" size="2">
          <span class="item-rating" [attr.ratingBase]="item.rating | floor">
            <app-text-shell [data]="item.rating" class="no-animation"></app-text-shell>
          </span>
          <div class="item-price-range">
            <span class="" *ngFor="let price of [].constructor(item.priceRange)">$</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="pictures-row">
        <ion-col class="picture-wrapper" size="2" *ngFor="let picture of item.pictures.slice(0, 5); let i = index">
          <app-preload-image [ratio]="{w: 1, h: 1}" [src]="picture"></app-preload-image>
          <ion-anchor class="has-more-pictures" href="coming-soon" *ngIf="i == 4 && item.pictures.length > 5">
            <span class="pictures-count">{{ item.pictures.length - 5 }}</span>
          </ion-anchor>
        </ion-col>
      </ion-row>
    </div>
  </ng-container>
</ion-content>
