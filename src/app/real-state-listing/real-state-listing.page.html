<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/tabs/(home:categories)"></ion-back-button>
    </ion-buttons>
    <ion-title>Real State Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="listing?.items">
    <div class="listing-item" *ngFor="let item of listing.items">
      <ion-row>
        <ion-col size="12">
          <ion-anchor class="image-anchor" href="coming-soon">
            <app-background-image class="add-spinner" [src]="item.picture">
              <app-fill-container [ratio]="{w:365, h:125}">
              </app-fill-container>
            </app-background-image>
          </ion-anchor>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h4 class="item-price">
            <ion-anchor class="price-anchor" href="coming-soon">
              <app-text-shell [data]="item.price" [attr.element]="'h4'"></app-text-shell>
            </ion-anchor>
          </h4>
          <p class="item-address">
            <app-text-shell [data]="item.address" [attr.lines]="1"></app-text-shell>
          </p>
        </ion-col>
        <ion-col size="4">
          <ion-icon name="clock"></ion-icon>
          <span class="item-amenity">
            <app-text-shell [data]="item.bedrooms" class="no-animation"></app-text-shell>
          </span>
          <ion-icon name="clock"></ion-icon>
          <span class="item-amenity">
            <app-text-shell [data]="item.bathrooms" class="no-animation"></app-text-shell>
          </span>
        </ion-col>
      </ion-row>
    </div>
  </ng-container>
</ion-content>
