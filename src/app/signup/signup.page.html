<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signupForm" (ngSubmit)="doSignup()">
    <ion-grid style="width: 100%; /*to prevent narrow slide before image get's loaded*/">
      <ion-row style="height: 100%;">
        <ion-col size="12">
          <ion-input type="email" placeholder="Email" formControlName="email" clearInput></ion-input>
          <ion-item>
            <app-show-hide-password>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </app-show-hide-password>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">Fixed Label</ion-label>
            <app-show-hide-password>
              <ion-input type="password" placeholder="Confirm password" formControlName="confirm_password"></ion-input>
            </app-show-hide-password>
          </ion-item>
        </ion-col>
        <ion-col size="12" style="align-self: flex-end;">
          <ion-row>
            <ion-col size="12">
              <ion-button color="medium" expand="block" type="submit" [disabled]="!signupForm.valid">Signup</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-button color="medium" expand="block" fill="clear" href="auth/login">Terms</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button color="medium" expand="block" fill="clear" href="auth/login">Privacy Policy</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
