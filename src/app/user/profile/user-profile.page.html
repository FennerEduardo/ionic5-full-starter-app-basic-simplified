<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="user-profile-content">
  <ion-row class="user-details-section">
    <ion-col class="user-image-wrapper">
      <app-preload-image class="user-image add-spinner" [ratio]="{w:1, h:1}" [src]="profile.userImage"></app-preload-image>
    </ion-col>
    <ion-col class="user-info-wrapper">
      <ion-row class="user-data-row">
        <ion-col size="9">
          <h3 class="user-name">
            <app-text-shell [data]="profile.name" [attr.element]="'h3'"></app-text-shell>
          </h3>
          <h5 class="user-title">
            <app-text-shell [data]="profile.job" [attr.element]="'h5'"></app-text-shell>
          </h5>
        </ion-col>
        <ion-col class="membership-col">
          <span class="user-membership">
            <app-text-shell [data]="profile.membership" class="no-animation"></app-text-shell>
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="actions-row">
        <ion-col class="main-actions">
          <ion-button class="call-to-action-btn" size="small" color="primary">Follow</ion-button>
          <ion-button class="call-to-action-btn" size="small" color="medium">Message</ion-button>
        </ion-col>
        <ion-col class="secondary-actions">
          <ion-button class="more-btn" size="small" fill="clear" color="medium">
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="user-stats-section">
    <ion-col class="user-stats-wrapper" size="4">
      <span class="stat-value">
        <app-text-shell [data]="profile.likes" class="no-animation"></app-text-shell>
      </span>
      <span class="stat-name">Likes</span>
    </ion-col>
    <ion-col class="user-stats-wrapper" size="4">
      <span class="stat-value">
        <app-text-shell [data]="profile.followers" class="no-animation"></app-text-shell>
      </span>
      <span class="stat-name">Followers</span>
    </ion-col>
    <ion-col class="user-stats-wrapper" size="4">
      <span class="stat-value">
        <app-text-shell [data]="profile.following" class="no-animation"></app-text-shell>
      </span>
      <span class="stat-name">Following</span>
    </ion-col>
  </ion-row>
  <div class="user-about-section">
    <h3 class="details-section-title">About</h3>
    <p class="user-description">
      <app-text-shell [data]="profile.about" [attr.lines]="4"></app-text-shell>
    </p>
  </div>
  <div class="user-friends-section">
    <ion-row class="heading-row">
      <h3 class="details-section-title">Friends</h3>
      <a class="heading-call-to-action" [routerLink]="['/app/user/friends']">See all</a>
    </ion-row>
    <ion-row class="friends-row">
      <ion-col class="friend-item" size="2" *ngFor="let friend of profile.friends">
        <app-preload-image class="friend-picture" [ratio]="{w:1, h:1}" [src]="friend.image"></app-preload-image>
        <span class="friend-name">
          <app-text-shell [data]="friend.name" class="no-animation"></app-text-shell>
        </span>
      </ion-col>
    </ion-row>
  </div>

  <div class="user-photos-section">
    <ion-row class="heading-row">
      <h3 class="details-section-title">Photos</h3>
      <a class="heading-call-to-action">See all</a>
    </ion-row>
    <ion-row class="pictures-row">
      <ion-col class="picture-item" size="2" *ngFor="let photo of profile.photos">
        <app-preload-image class="picture" [ratio]="{w:1, h:1}" [src]="photo.image"></app-preload-image>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
